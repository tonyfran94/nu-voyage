<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover the world with Nu Voyage</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Your existing styles remain unchanged — only adding flight search styles below */

    #flights-demo {
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      padding: 4rem 2rem;
      border-radius: 15px;
      margin: 2rem auto;
      max-width: 1000px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      color: #333;
    }

    #flights-demo h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #00796b;
    }

    #flights-demo .note {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
      font-style: italic;
    }

    #flight-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    #flight-form input,
    #flight-form button {
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #flight-form button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      grid-column: span 1;
    }

    #flight-form button:hover {
      background-color: #004d40;
    }

    #results {
      margin-top: 2.5rem;
    }

    .flight-card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-left: 5px solid #00796b;
    }

    .flight-card h4 {
      margin: 0 0 0.6rem;
      color: #00796b;
    }

    .no-results {
      text-align: center;
      color: #d32f2f;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      #flight-form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Your existing header, hero, nav unchanged -->

  <!-- Destinations Section (unchanged) -->
  <section id="destinations">
    <h2>Popular Destinations</h2>
    <div class="cards">
      <!-- ... your cards ... -->
    </div>
  </section>

  <!-- Packages Section (unchanged) -->
  <section id="packages">
    <h2>Travel Packages</h2>
    <div class="packages">
      <!-- ... your packages ... -->
    </div>
  </section>

  <!-- New: Flight Search Demo Section -->
  <section id="flights-demo">
    <h2>Search Real Flights (Demo)</h2>
    <p class="note">Powered by real-time aviation data. For demonstration only — contact us via WhatsApp for actual bookings, best prices & personalized options.</p>

    <form id="flight-form">
      <input type="text" id="dep_iata" placeholder="From (IATA code, e.g. MRU)" required maxlength="3">
      <input type="text" id="arr_iata" placeholder="To (IATA code, e.g. CDG)" required maxlength="3">
      <input type="date" id="flight_date" required>
      <button type="submit">Search Flights</button>
    </form>

    <div id="results"></div>
  </section>

  <!-- About & Contact Sections (unchanged) -->
  <div class="info-sections">
    <!-- ... your about & contact ... -->
  </div>

  <!-- Footer (unchanged) -->
  <footer>
    <p>© 2025 Nu Voyage by Carnival Eco Crew Ltd. All rights reserved.</p>
  </footer>

  <script>
    // Your existing script.js content (if any) can stay here

    // Flight search logic
    document.getElementById('flight-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p style="text-align:center; color:#00796b;">Searching real flights...</p>';

      const dep = document.getElementById('dep_iata').value.trim().toUpperCase();
      const arr = document.getElementById('arr_iata').value.trim().toUpperCase();
      const date = document.getElementById('flight_date').value;

      if (!dep || !arr || !date) {
        resultsDiv.innerHTML = '<p class="no-results">Please fill all fields.</p>';
        return;
      }

      const apiKey = 'YOUR_ACCESS_KEY_HERE';  // ← Replace with your Aviationstack key
      const url = `http://api.aviationstack.com/v1/flights?access_key=${apiKey}&dep_iata=${dep}&arr_iata=${arr}&flight_date=${date}&limit=10`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          resultsDiv.innerHTML = `<p class="no-results">API error: ${data.error.info || 'Unknown issue'}</p>`;
          return;
        }

        if (!data.pagination || data.pagination.total === 0 || !data.data || data.data.length === 0) {
          resultsDiv.innerHTML = '<p class="no-results">No flights found for this route/date. Try other dates or airports!</p>';
          return;
        }

        let html = '';
        data.data.forEach(flight => {
          const airline = flight.airline?.name || 'Unknown Airline';
          const flightNum = flight.flight?.iata || flight.flight?.icao || 'N/A';
          const depTime = flight.departure?.scheduled || 'N/A';
          const arrTime = flight.arrival?.scheduled || 'N/A';
          const status = flight.flight_status || 'N/A';

          html += `
            <div class="flight-card">
              <h4>${airline} ${flightNum}</h4>
              <p><strong>Departure:</strong> ${depTime} from ${flight.departure?.iata} (${flight.departure?.airport || ''})</p>
              <p><strong>Arrival:</strong> ${arrTime} at ${flight.arrival?.iata} (${flight.arrival?.airport || ''})</p>
              <p><strong>Status:</strong> ${status}</p>
            </div>
          `;
        });

        resultsDiv.innerHTML = html;
      } catch (err) {
        resultsDiv.innerHTML = '<p class="no-results">Error loading data. Check your connection or API key.</p>';
        console.error(err);
      }
    });
  </script>

</body>
</html>
